
linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - unused
    - varcheck
    - bodyclose
    - contextcheck
    - cyclop
    - durationcheck
    - errname
    - errorlint
    - exportloopref
    - goimports
    - gosec
    - gocritic
linters-settings: 
    funlen:
        lines: 150
        statements: 80
issues:
  exclude-rules:
    - path: "."
      linters:
        - typecheck
